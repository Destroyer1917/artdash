<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Таймер -->
        <div class="countdown">
            <div class="countdown-item">
                <span id="days"></span> <strong>Дней</strong>
            </div>
            <div class="countdown-item">
                <span id="hours"></span> <strong>Часов</strong>
            </div>
            <div class="countdown-item">
                <span id="minutes"></span> <strong>Минут</strong>
            </div>
            <div class="countdown-item">
                <span id="seconds"></span> <strong>Секунд</strong>
            </div>
        </div>

        <!-- Конверт -->
        <div class="envelope">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>

        <!-- Приглашение -->
        <div class="invitation">
            <h1>Артем и Даша</h1>
            <p>письки какашки</p>
            <p>Дата: 5 июля 2025 года</p>
            <p>Место: писька </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приглашение на свадьбу</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <span id="timer">До праздника осталось: <span id="days"></span> дней <span id="hours"></span> часов <span id="minutes"></span> минут <span id="seconds"></span> секунд</span>
  </div>
  
  <div class="container">
    <div class="envelope" id="envelope">
      <img src="IMG_0470.png" alt="Конверт" class="envelope-image" />
    </div>
    <div class="invitation" id="invitation">
      <p class="invitation-text">Дорогие друзья!<br>Мы с радостью приглашаем вас на наш праздник!<br>5 июля, 2025 года.</p>
    </div>
    <div class="petals-container" id="petals-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
